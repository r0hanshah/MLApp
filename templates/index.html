<!DOCTYPE html>
<html>
<head>
    <title>Receipt Count Prediction</title>
</head>
<body>
    <h1>Upload Daily Receipt Data</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <p><input type="file" name="datafile" required></p>
        <p><input type="submit" value="Predict"></p>
    </form>
    
    {% if plot_url %}
    <h2>Prediction Results</h2>
    <img src="data:image/png;base64,{{ plot_url }}">
    <h3>Predicted Values:</h3>
    <ul>
        {% for date, value in predictions %}
        <li>{{ date }}: {{ value }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
